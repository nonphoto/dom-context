<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="../index.js"></script>
  </head>
  <body>
    <style>
      html {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue",
          sans-serif;
        font-size: 20px;
      }
      body {
        margin: 0;
        padding: 0;
      }
      #parent {
        background-color: #dde;
        width: 100px;
        height: 100px;
      }
      #child {
        background-color: #aab;
        width: 50px;
        height: 50px;
        position: absolute;
        top: 10px;
        left: 10px;
      }
      main[data-layout] #parent {
        width: 200px;
        height: 200px;
        position: relative;
        top: 100px;
        left: 100px;
      }
      main[data-layout] #child {
        left: auto;
        right: 10px;
      }
    </style>
    <script context src>
      export const [toggle, setToggle] = Stream.create(false);
      export const layoutTrigger = toggle;
      export const click = () => {
        setToggle(!Stream.sample(toggle));
      };
    </script>
    <main bind-on="click: click" bind-attr="data-layout: toggle">
      <script context src>
        import { animatedElement } from "./animation.js";
        import { hello } from "./other.js";
        hello();
        export const { element, projection, layoutTrigger } = animatedElement(
          context
        );
      </script>
      <div id="parent" bind-ref="element">
        <script context src>
          import { animatedElement } from "./animation.js";
          export const { element, projection, layoutTrigger } = animatedElement(
            context
          );
        </script>
        <div id="child" bind-ref="element"></div>
      </div>
    </main>
  </body>
</html>
